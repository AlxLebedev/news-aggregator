<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox visualization</title>
</head>
<body>
  <header>
    <img src="./img/logo-tablet.svg" alt="logo-tablet" width="100" height="50">
  </header>
  <main>
    <div class="app-window">
      <h1>Hallo!!</h1>
      <p>some text</p>
      <div class="flex">
        <div class="box box--one"></div>
        <div class="box box--two"></div>
      </div>
      <div class="attention">
        <h2 class="attention__title">I'm good cat</h2>
      </div>
      <div class="pic">
        <img src="./img/index-can-mobile@1x.png" alt="">
      </div>
    </div>
  </main>
</body>
</html>
